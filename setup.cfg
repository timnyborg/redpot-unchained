[coverage:run]
omit=
    .venv/*
    automodels.py
    redpot/wsgi.py
    redpot/asgi.py
    *tests*
source= .

[flake8]
exclude =
    .git,
    */migrations/*
    .venv/
    ./automodels.py
max-line-length = 119

# While building our models from automatically generated ones,
# we don't need to be told about null=True on text fields or missing __str__ (DJ01, DJ08)
# W503 (line break before binary operator) is fine as long as it's consistent
ignore = DJ01 DJ08 W503
# Don't warn about unused imports in __init__ files
per-file-ignores = __init__.py:F401
