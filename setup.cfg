[coverage:run]
omit=
    .venv/*
    automodels.py
    redpot/wsgi.py
    redpot/asgi.py

source= .

[flake8]
exclude =
    .git,
    *migrations*
    .venv/
    ./automodels.py
max-line-length = 119
# While building our models from automatically generated ones,
# we don't need to be told about null=True on text fields or missing __str__
ignore = DJ01 DJ08
