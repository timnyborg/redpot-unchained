repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-json
      - id: check-yaml
        exclude: mkdocs.yml  # doesn't like !! tags
      - id: end-of-file-fixer
        exclude_types: [svg]
      - id: requirements-txt-fixer
      - id: trailing-whitespace
        exclude_types: [svg]

  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.0
    hooks:
    - id: flake8
      additional_dependencies: [flake8-django==1.1.1]
