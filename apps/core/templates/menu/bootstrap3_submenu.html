<div class="dropdown-menu {% if menu == menus.user %} dropdown-menu-right{% endif %}" aria-labelledby="navbarDropdown">
    {% for item in items %}
        {% if item.visible %}
            {% if item.separator %}
              <div class="dropdown-divider"></div>
			{% endif %}
            <a class="dropdown-item" href="{{ item.url }}" {% if item.target %} target="{{ item.target }}" {% endif %}>
                {% if item.icon %}<i class="fas fa-{{ item.icon }}"></i>&nbsp;{% endif %}{{ item.title }}
            </a>
        {% endif %}
    {% endfor %}
</div>
