{% extends 'layout.html' %}
{% load redpot_tags %}
{% block center %}

<div class='section'>
    <div class='row'>
        <div class='col-xs-8'>
            <h4>Are you sure you wish to delete this record?</h4>
            <form action="" enctype="multipart/form-data" method="post" class="form-horizontal">
                {% csrf_token %}
                {% bootstrap3form form %}
                <div class="form-group">
                    <div class="col-sm-10">
                        {% bootstrap3submit text='Delete' btn_type='danger' %}
                        {% if object.get_absolute_url %}
                            <a href="{{ object.get_absolute_url }}" class="btn btn-default">Cancel</a>
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
