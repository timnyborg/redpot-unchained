{% extends 'layout.html' %}
{% load redpot_tags %}

{% block title %}Login{% endblock %}

{% block center %}
<div class='section'>
	<div class='row'>
		<div class='col-xs-6'>
			<h2>Login</h2>
			<form method="post" class="form-horizontal">
				{% csrf_token %}
				{% bootstrap3form form %}
				{% bootstrap3submit 'Login' %}
			</form>
		</div>
	</div>
</div>
{% endblock %}
